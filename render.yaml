services:
  - type: web
    name: agentic-honeypot
    runtime: python
    region: singapore
    plan: free
    branch: main
    buildCommand: pip install --no-cache-dir -r requirements.txt  # ← Add --no-cache-dir
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health  # ← Add health check
    autoDeploy: true